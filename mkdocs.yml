site_name: Sagar V S
site_url: https://sagarvsh.github.io/sagarvs/
site_author: Sagar V S
site_description: >- 
  Former DevOps Architect turned Senior Project Manager and Product Owner, 
  specializing in building, scaling, and governing 
  enterprise CI/CD and DevOps platforms.

# Explicit site-level favicon (helps MkDocs core and some themes pick up the file)
site_favicon: assets/favicon-v2.png

# Repository
repo_name: sagarvsh/sagarvs
repo_url: https://github.com/sagarvsh/sagarvs
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2026 Sagar V S

# Configuration
theme:
  name: null
  custom_dir: !ENV [THEME_DIR, "material"]

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: deep-orange
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon-v2.png
  icon:
    # logo: logo
    logo: material/rocket

# Plugins
plugins:
  - search
  - redirects:
      redirect_maps:
        changelog/insiders.md: insiders/changelog.md
        reference/meta-tags.md: reference/index.md
        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
        sponsorship.md: insiders/index.md
        upgrading.md: upgrade.md
  - minify:
      minify_html: true

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sagarvsh
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/sagarvs
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Sagar_V_S
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/sagarvs
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/sagarvs

# Custom CSS
extra_css:
  - assets/css/extra.css

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  #     emoji_index: !!python/name:material.extensions.emoji.twemoji
  #     emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.details

# Page tree
nav:
  - Home: index.md
  - About Me:
    - Introduction: about-me.md
    - Cover Sheet: cover-letter.md
  - Resume:
    - Resume: resume/resume.md
    - CICD Evolution: resume/cicd-evolution.md
    - Experience: resume/experience.md
    - Skills: resume/skills.md
    - Education: resume/education.md
    - Certifications: resume/certifications.md
  - Projects:
    - overview/index.md
    - Area of expertise: overview/area-of-expertise.md
    - Extensions:
      - setup/extensions/index.md
      - Python Markdown: setup/extensions/python-markdown.md
  - Code Snippets:
    - code/index.md
  - Blog:
    - blog/index.md
    - 2021:
      - blog/2021/the-past-present-and-future.md
